<script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
<script src="http://code.jquery.com/ui/1.10.3/jquery-ui.min.js"></script>
<script src="http://dev.igniteui.local/16-1/IgniteUI/js/infragistics.core.js"></script>
<script src="http://dev.igniteui.local/16-1/IgniteUI/js/infragistics.lob.js"></script>
<link href="http://dev.igniteui.local/16-1/IgniteUI/css/themes/infragistics/infragistics.theme.css" rel="stylesheet"></link>
<link href="http://dev.igniteui.local/16-1/IgniteUI/css/structure/infragistics.css" rel="stylesheet"></link>
<script src="http://dev.igniteui.local/16-1/IgniteUI/js/i18n/infragistics-ja.js"></script>

<div id="container">
        <div id="igEditorsContainer">
            <form id="form" action="javascript:console.log('送信');">
                <div class="divHeight">
                    <div id="productName"></div>
                </div>
                <div class="divHeight">
                    <div id="orderedUnits"></div>
                </div>
                <div class="divHeight">
                    <div id="unitsInStock"></div>
                    <label>在庫数</label>
                </div>
                <div class="divHeight">
                    <div id="unitPrice"></div>
                </div>
                <div class="divHeight">
                    <div id="oldPrice"></div>
                    <label>以前の価格</label>
                </div>
                <div class="divHeight">
                    <div id="dueInDays"></div>
                    <label>締め切り</label>
                </div>
                <div class="divHeight">
                    <div id="listItems"></div>
                </div>
                <div class="divHeight">
                    <div id="negativePattern"></div>
                </div>
                <div class="divHeight">
                    <input type="submit" id="submitBtn" value="送信"></input>
                </div>
            </form>
        </div>

        <div id="ValuesContainer">
            <h3>送信した値:</h3>
            <div class="divHeight">
                <p class="pStyle" id="results">
            </div>
        </div>
    </div>
