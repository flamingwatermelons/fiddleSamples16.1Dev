<div id="container">
        <div id="igDatePickersContainer">
            <form id="form" name="FormSubmit" action="javascript:console.log('送信');">
                <h4>開始日</h4>
                <input id="datePicker1" type="date" name="startDayPicker"></input>
                <h4>終了日</h4>
                <input id="datePicker2" type="date" name="endDatePicker"></input>
                <h4>DatePicker の dataMode オプションを変更</h4>
                <input id="dataModeCombo"></input>
                <br />
                <br />
                <input type="submit" id="submitBtn" value="送信"></input>
            </form>
        </div>

        <div id="ValuesContainer">
            <h4>DatePicker の送信された値:</h4>
            <div class="divHeight">
                <p class="pStyle" id="results">
            </div>
        </div>
    </div>
