<script id="colTmpl" type="text/template">
		<span>${Change}%</span>
		{{if parseInt(${Change}) >= 0 }}
		<img width='10' height='15' src='http://www.igniteui.com/images/samples/templating-engine/colTemplateWithConditionalCell/arrowUp.gif' />
		{{else}}
		<img width='10' height='15' src='http://www.igniteui.com/images/samples/templating-engine/colTemplateWithConditionalCell/arrowDown.gif' />
		{{/if}}
	</script>

<table id="grid"></table>

	<table>
		<tr>
			<td>
				Refresh time: <span id="intervalText">500</span>
			</td>
		</tr>
		<tr>
			<td>
				<div id="intervalSlider" class="sliderBounds" style="margin: 10px 5px 5px 10px;"></div>
			</td>
		</tr>
		<tr>
			<td>
				<input type="button" id="startDataFeed" value="Start Data Feed"></input>
			</td>
		</tr>

	</table>
